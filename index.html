<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<div id="images">
		</div>
		<div class="chat__footer">
			<form id="message-form">
				<input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
				<button>Send</button>
			</form>
				<canvas id="canvasHTML" width="150" height="150" style="border: 1px solid black;"></canvas>
				<!--img id="canvasImg" style="display:none;"-->
				<input type="button" value="send" id="sendBtn" size="30" onclick="sendDrawing()">
				<input type="button" value="clear" id="clrBtn" size="30" onclick="clearCanv()">
		</div>
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}<span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>
	<script id="image-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}<span>
			</div>
			<div class="message__body">
				<img src="{{imgURL}}">
			</div>
		</li>
	</script>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/drawpad.js" type="text/javascript"></script>
	<script src="/js/index.js" type="text/javascript"></script>
</body>
</html>
